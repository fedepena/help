<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video tutoriales de cómo usar nuestro software contable fácil">
    <link rel="shortcut icon" href="../web/images/favicon.png">
    <meta name="author" content="">
    <title>Video Tutoriales</title>
    <!-- Vue.js -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.2.6"></script>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/videos.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="../web/js/km.js"></script>
    <script type="text/javascript" src="js/drift-es.js"></script>
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ header.title }}</h1>
                <h3>{{ header.subtitle }}</h3>
            </div>
        </div>
        <div class="row sheets">
            <div class="col-md-12 js-masonry" data-masonry-options='{ "itemSelector": ".sheet" }'>
                <div class="sheet" v-for="video in videos">
                    <h2>{{ video.title }}</h2>
                    <div>
                        <a :href="url+video.slug" :video-id="video.id">
                            <div :class=" video.clases ">
                                <span class="glyphicon glyphicon-play play-btn"></span>
                            </div>
                        </a>
                    </div>
                    <p>{{ video.desc }}</p>
                </div>
                <!-- fin del v-fo -->
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
<script type="text/javascript" src="js/videos-es.js"></script>

</html>
