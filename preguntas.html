<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Las preguntas y respuestas más comunes sobre nuestro software contable fácil">
    <link rel="shortcut icon" href="../web/images/favicon.png">
    <title>Preguntas Frecuentes</title>
    <!-- Vue.js -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.2.6"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/faqs.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans' rel='stylesheet' type='text/css'>
    <!--    <script type="text/javascript" src="../web/js/km.js"></script>-->
    <script type="text/javascript" src="js/drift-es.js"></script>
</head>

<body>
    <section id="app">
        <h1>{{ header }}</h1>
        <div v-for="question in questions">
            <article :id="question.id" :class="question.class">
                <h2>{{ question.title }}</h2>
                <p v-for="answer in question.answers">{{ answer.answer }}</p>
            </article>
        </div>
    </section>
    <script type="text/javascript" src="js/preguntas.js"></script>
</body>

</html>
