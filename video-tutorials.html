<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of short videos showing what you can do with myAbakus">
    <link rel="shortcut icon" href="../web/images/favicon.png">
    <meta name="author" content="">
    <title>Video Tutorials</title>
    <!-- Vue.js -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.2.6"></script>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for filters -->
    <link href="css/isotope.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/videos.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="../web/js/km.js"></script>
    <script type="text/javascript" src="js/drift-en.js"></script>
</head>

<body>

    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ header.title }}</h1>
                <h3>{{ header.subtitle }}</h3>
            </div>

            <div class="row sheets">
                <div class="content-block">
                    <ul class="filter">
                        <li class="active" v-for="=(tag, key) in tags">
                            <a href="#" :data-filter="key == '*' ? key : '.' + key">{{ tag }}</a>
                        </li>
                    </ul>
                    <!-- /.gallery-filter -->

                    <div class="col-md-12 js-masonry isotope-gallery-container" data-masonry-options='{ "itemSelector": ".sheet" }'>
                        <div :class="['sheet-img-'+video.icon, video.tags]" class="sheet " v-for="video in videos">
                            <h2>{{ video.title }}</h2>
                            <div>
                                <a :href="video.title | slugify" :video-id="video.id">
                                    <div class="sheet-img" :class="'sheet-img-'+video.icon">
                                        <span class="glyphicon glyphicon-play play-btn"></span>
                                    </div>
                                </a>
                            </div>
                            <p>{{ video.desc }}</p>
                        </div>
                        <!-- fin del v-for -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/isotope.js"></script>
    <script type="text/javascript" src="js/videos-en.js"></script>
    <script type="text/javascript" src="js/methods-en.js"></script>
</body>

</html>
