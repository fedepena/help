<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video tutorials of how to use our easy accounting software">
    <link rel="shortcut icon" href="../web/images/favicon.png">
    <meta name="author" content="">
    <title>Video Tutorials</title>
    <!-- Vue.js -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.2.6"></script>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/blocks.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/videos.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="../web/js/km.js"></script>
    <script type="text/javascript" src="js/drift-en.js"></script>
</head>

<body>
    <section class="content-block gallery-1 gallery-1-1">
        <div class="container-fluid" id="app">

            <div class="row">
                <div class="col-md-12">
                    <h1>{{ header.title }}</h1>
                    <h3>{{ header.subtitle }}</h3>

                    <ul class="filter">
                        <li class="active">
                            <a href="#" data-filter="*">All</a>
                        </li>
                        <li>
                            <a href="#" data-filter=".artwork">Artwork</a>
                        </li>
                        <li>
                            <a href="#" data-filter=".creative">Creative</a>
                        </li>
                        <li>
                            <a href="#" data-filter=".nature">Nature</a>
                        </li>
                        <li>
                            <a href="#" data-filter=".outside">Outside</a>
                        </li>
                        <li>
                            <a href="#" data-filter=".photography">Photography</a>
                        </li>
                        <li>
                            <a href="#" data-filter=".test">Test</a>
                        </li>
                    </ul>
                    <!-- /.gallery-filter -->
                </div>
            </div>

            <div class="row sheets">
                <div class="col-md-12 js-masonry isotope-gallery-container" data-masonry-options='{ "itemSelector": ".sheet" }'>
                    <div :class="video.classes" class="sheet " v-for="video in videos">
                        <h2>{{ video.title }}</h2>
                        <div>
                            <a :href="url+video.slug" :video-id="video.id">
                                <div class="sheet-img" :class="video.classes">
                                    <span class="glyphicon glyphicon-play play-btn"></span>
                                </div>
                            </a>
                        </div>
                        <p>{{ video.desc }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/bskit-scripts.js"></script>
    <script type="text/javascript" src="js/videos-en.js"></script>
</body>

</html>
